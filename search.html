<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/search.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex">
        <Header class="navbar-search d-flex">
            <div class="top-header d-flex">
                <a href="/index.html" class="logo"><img src="/images/google_2015.svg" alt="Google logo"></a>
                    <form action="" class="search-page d-flex">
                        <div class="input-container-search d-flex">
                            <input class="input-field-search" type="search" name="search" id="search">
                            <div class="icons d-flex">
                                <button class="btn btn-icon" type="reset"> <i class="fas fa-times"></i></button>
                                <button class="btn btn-icon"><i class="fas fa-keyboard icon"></i></button>
                                <button class="btn btn-icon"><i class="fas fa-microphone icon"></i></button>
                                <button class="btn btn-icon" type="submit"><i class="fas fa-search icon"></i></button>
                            </div>
                        </div>
                    </form>
                <div class="nav-box nav-box-3 d-flex ">
                    <button class="navbar-toggler d-flex"><i class="fas fa-th"></i></button>
                    <button class="btn btn-blue">Logga in</button>
                </div>
            </div>
            <div class="bottom-header d-flex">
                <ul class="navbar-nav d-flex">
                    <li class="navbar-item">
                        <a class="nav-link" href="#">Allt</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link d-flex" href="#"><i class="far fa-image icon"></i>Bilder</a>
                    </li>
                    <li class="navbar-item ">
                        <a class="nav-link d-flex" href="#"><i class="far fa-play-circle icon"></i>Videor</a>
                    </li>
                    <li class="navbar-item ">
                        <a class="nav-link d-flex" href="#"><i class="fas fa-map-marker-alt icon"></i>Kartor</a>
                    </li>
                    <li class="navbar-item ">
                        <a class="nav-link d-flex" href="#"><i class="far fa-newspaper icon"></i>Nyheter</a>
                    </li>
                    <li>
                        <button class="btn"><i class="fas fa-ellipsis-v icon"></i>Fler</button>
                    </li>
                </ul>
                <div class="nav-box-5 d-flex">
                    <button class="btn">Inställningar</button>
                    <button class="btn btn-grey-hover">Verktyg</button>
                </div>
            </div>
        </Header>




        <div class="main  d-flex">

        </div>

        <footer class="d-flex ">
            <p>Sverige</p>
            <div class="footer-bottom d-flex">
                <div class="footer-item d-flex">
                    <ul class="navbar-nav d-flex">
                        <li class="navbar-item"><a class="nav-link" href="#">Sekretess</a></li>
                        <li class="navbar-item"><a class="nav-link" href="#">Villkor</a></li>
                        <li class="navbar-item"><a class="nav-link" href="#">Inställningar</a></li>
                    </ul>
                </div>
                <div class="footer-item d-flex">
                    <ul class="navbar-nav d-flex">
                        <li class="navbar-item"><a class="nav-link" href="#">Annonsering</a></li>
                        <li class="navbar-item"><a class="nav-link" href="#">Företagslösningar</a></li>
                        <li class="navbar-item"><a class="nav-link" href="#">Om</a></li>
                        <li class="navbar-item"><a class="nav-link" href="#">Så fungerar Sök</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
