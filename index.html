<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy of Google.com</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/homepage.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex">
        <div class="navbar-home d-flex">
            <ul class="navbar-nav d-flex">
                <li class="navbar-item">
                    <a class="nav-link" href="#">Gmail</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="#">Bilder</a>
                </li>
            </ul>
            <button class="navbar-toggler d-flex"><i class="fas fa-th"></i></button>
            <button class="btn btn-blue">Logga in</button>
        </div>
        <div class="main d-flex">
            <img src="/images/google_2015.svg" alt="Google logo">
            <form action="" class="search d-flex">
                <div class="input-container d-flex">
                    <button class="btn btn-icon"><i class="fas fa-search"></i></button>
                    <input class="input-field" type="search" name="search" id="search">
                    <div class="icons">
                        <button class="btn btn-icon"><i class="fas fa-keyboard"></i></button>
                        <button class="btn btn-icon"><i class="fas fa-microphone"></i></button>
                    </div>
                </div>
                <div class="input-buttons d-flex">
                    <button class="btn btn-grey"><a class="nav-link" href="/search.html">Sök på google</a></button>
                    <button class="btn btn-grey">Jag har tur</button>
                </div>
            </form>
        </div>
        <footer class="d-flex ">
            <p>Sverige</p>
            <div class="footer-bottom d-flex">
                <div class="footer-item d-flex">
                    <ul class="navbar-nav d-flex">
                        <li class="navbar-item"><a class="nav-link" href="#">Sekretess</a></li>
                        <li class="navbar-item"><a class="nav-link" href="#">Villkor</a></li>
                        <li class="navbar-item"><a class="nav-link" href="#">Inställningar</a></li>
                    </ul>
                </div>
                <div class="footer-item d-flex">
                    <ul class="navbar-nav d-flex">
                        <li class="navbar-item"><a class="nav-link" href="#">Annonsering</a></li>
                        <li class="navbar-item"><a class="nav-link" href="#">Företagslösningar</a></li>
                        <li class="navbar-item"><a class="nav-link" href="#">Om</a></li>
                        <li class="navbar-item"><a class="nav-link" href="#">Så fungerar Sök</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
