<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy of Google.com</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/homepage.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex">
        <div class="navbar box d-flex">
            <ul class="navbar-nav d-flex">
                <li class="navbar-item">
                    <a class="nav-link" href="#">Gmail</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="#">Bilder</a>
                </li>
            </ul>
            <button class="navbar-toggler"><i class="fas fa-th"></i></button>
            <button class="btn btn-blue">Logga in</button>
        </div>
        
        <div class="main box d-flex">
            <div class="logo">
                <img src="/images/google_2015.svg" alt="Google logo">
            </div>
            <div class="search d-flex">
                <div class="input-container">
                    <i class="fal fa-search"></i>
                    <input type="search" name="search" id="search">
                    <i class="fas fa-keyboard"></i>
                    <i class="fas fa-microphone"></i>
                </div>
                <button class="btn btn-grey">Sök på google</button>
                <button class="btn btn-grey">Jag har tur</button>
            </div>
        </div>


        <footer class="d-flex box">
            <div class="footer-top">
                <p>Sverige</p>
            </div>
            <div class="footer-bottom d-flex">
                <div class="footer-item box">
                    <ul class="navbar-nav d-flex">
                        <li class="nav-item"><a class="nav-link" href="#">Sekretess</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Villkor</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Inställningar</a></li>
                    </ul>
                </div>
                <div class="footer-item box">
                    <ul class="navbar-nav d-flex">
                        <li class="nav-item"><a class="nav-link" href="#">Annonsering</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Företagslösningar</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Om</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Så fungerar Sök</a></li>
                    </ul>
                </div>
            </div>
        </footer>

    </div>
</body>

</html>
